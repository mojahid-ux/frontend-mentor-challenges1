<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog preview card - mojahid-ux</title>
  <!-- Add Google Fonts link for Figtree -->
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: 'Figtree', sans-serif;
    }

    body {
      background-color: hsl(47, 88%, 63%);
    }

    main {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;

    }

    .card {
      max-width: 350px;
      height: 490px;
      padding: 10px 20px;
      background-color: hsl(0, 0%, 100%);
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      overflow: hidden;
      box-shadow: 7px 7px 0 black;
      transition: 0.3s box-shadow;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      .card {
        padding: 15px;

      }

      h1 {
        font-size: 1.2rem;
      }

      .about-p {
        font-size: 0.85rem;
      }
    }

    .card:hover {
      box-shadow: 20px 20px 0 black;
      transform: scale(1.01);
      transition: 0.2s box-shadow;
    }

    .card:hover h1 {
      color: hsl(47, 88%, 63%);
      transition: 0.3s color;
    }

    .img {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
      position: static;
    }

    img {
      width: 100%;
      height: auto;
      border-radius: 15px;
      margin-top: 10px;
      display: block;
    }

    .tag {
      width: 80px;
      height: 25px;
      background-color: hsl(47, 88%, 63%);
      font-size: 12px;

      border-radius: 6px;
      margin-bottom: 15px;
      margin-top: 10px;
      text-align: center;
      align-self: flex-start;
      padding: 5px 10px;
      font-weight: 700;
    }

    .abouts {
      width: 100%;
      position: static;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    p {
      font-size: 14px;
      margin-bottom: 5px;
      font-weight: 500;
    }

    h1 {
      font-size: 25px;
      margin-top: 17px;
      transition: 0.3s;
    }

    .about-p {
      color: hsl(0, 0%, 42%);
      margin-top: 15px;
      font-size: 16px;
    }

    .info {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 15px;
      text-align: center box-shadow:;
    }

    .info img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #eee;
    }

    span {
      font-weight: 800;
      font-size: 14px;

    }
  </style>
</head>

<body>
  <main>
    <div class="card">
      <div class="img">
        <img src="./assets/images/illustration-article.svg" alt="">
      </div>
      <div class="tag">
        <h3>Learning</h3>
      </div>
      <div class="abouts">
        <p>Published 21 Dec 2023</p>
        <h1>HTML & CSS Foundation</h1>
        <p class="about-p">These languages are the backbone of every website, defining structure, content, and
          presentation.</p>
        <div class="info">
          <img src="./assets/images/image-avatar.webp" alt=""><span>Greg Hooper</span>

        </div>

      </div>
    </div>
  </main>


</body>

</html>
