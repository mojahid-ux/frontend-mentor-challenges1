<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social-Links - By mojahid</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cascadia+Code:ital,wght@0,200..700;1,200..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    html,
    body {
      width: 100%;
    }

    body {
      background-color: rgb(22, 22, 22);

    }

    main {
      width: 100vw;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      width: 22%;
      max-width: 350px;
      min-width: 260px;
      background-color: hsl(0, 0%, 12%);
      border-radius: 15px;
      margin: 0 16px;
      height: auto;
      min-height: 450px;
      box-shadow: 0 2px 16px rgba(0, 0, 0, 0.12);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px 16px;
      position: relative;
    }

    @media screen and (max-width: 360px) {
      .container {
        max-width: 98vw;
        min-width: 0;
        padding: 16px 4px;
      }
    }

    @media screen and (min-width: 600px) {
      .container {
        max-width: 400px;
        padding: 32px 24px;
      }
    }

    @media screen and (min-width: 1400px) {
      .container {
        max-width: 450px;
        padding: 40px 32px;
        font-size: 12px;
      }
    }

    .container img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 12px;
      position: relative;
      bottom: 0px;
    }

    h2 {
      font-size: 20px;
      font-weight: 600;

    }

    h4 {
      font-size: 11px;
      font-weight: 600;
      color: hsl(75, 94%, 57%);
      margin-top: 5px;
    }

    p {
      font-size: 12px;
      font-weight: 300;
      margin-top: 18px;
      white-space: nowrap;
    }

    .btn {
      display: flex;
      flex-direction: column;
    }

    .btn a {
      margin-top: 12px;
      padding: 10px 70px;
      font-size: 12px;
      border: none;
      text-align: center;
      border-radius: 5px;
      background-color: hsl(0, 0%, 20%);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      text-transform: capitalize;
      text-decoration: none;
    }

    #sec-a {
      display: flex;
      gap: 3px;
    }

    a:hover {
      background-color: hsl(75, 94%, 57%);
      color: rgb(29, 28, 28);
      transition: 0.5s background-color;
    }

    .btn2 {
      display: flex;
      gap: 3px;
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <img src="./assets/images/avatar-jessica.jpeg" alt="image of a jessica">
      <h2>Jessica Randell</h2>
      <h4>London, United Kingdom</h4>
      <p>"Frontend Developer and avid reader."</p>
      <div class="btn">
        <a href="">Github</a>
        <a href="" id="sec-a">Frontend <span>Mentor</span></a>
        <a href="">Linkedin</a>
        <a href="">Twitter</a>
        <a href="">Instagram</a>
      </div>
    </div>
  </main>


</body>

</html>
